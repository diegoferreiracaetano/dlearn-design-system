name: CI Publish Test

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  publish:
    name: Publish (Test)
    runs-on: macos-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Determine Version
        id: version
        run: echo "VERSION_NAME=1.0.0-test" >> $GITHUB_ENV

      - name: Build iOS XCFramework
        run: ./gradlew :designsystem:assembleDesignsystemReleaseXCFramework -PVERSION_NAME=${{ env.VERSION_NAME }}

      - name: Prepare Swift Package (root level)
        run: |
          cp -R designsystem/build/XCFrameworks/release/DesignSystem.xcframework .

          cat <<EOF > Package.swift
          // swift-tools-version:5.9
          import PackageDescription

          let package = Package(
              name: "DesignSystem",
              platforms: [.iOS(.v14)],
              products: [
                  .library(name: "DesignSystem", targets: ["DesignSystem"])
              ],
              targets: [
                  .binaryTarget(
                      name: "DesignSystem",
                      path: "./DesignSystem.xcframework"
                  )
              ]
          )
          EOF

      - name: Upload test artifact
        uses: actions/upload-artifact@v4
        with:
          name: DesignSystem-Test-${{ env.VERSION_NAME }}
          path: |
            Package.swift
            DesignSystem.xcframework/
